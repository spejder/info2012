<script type="text/javascript" src="http://cloud.github.com/downloads/malsup/cycle/jquery.cycle.all.latest.js"></script>
<script type="text/javascript" src="js/info2012-slideshow.js"></script>

<script type="text/javascript">

function startSlideshow(){

	// find the contents...
	var images = [
      {
          "author": "MHD", 
          "description": "Beskrivelse", 
          "src": "http://forlev.dk/gallery/main.php?g2_view=core.DownloadItem&g2_itemId=61347&g2_serialNumber=2",
		  "width": "340",
		  "height": "511",
      },
      {
          "author": "MHD", 
          "description": "Beskrivelse", 
          "src": "http://forlev.dk/gallery/main.php?g2_view=core.DownloadItem&g2_itemId=61356&g2_serialNumber=2",
		  "width": "776",
		  "height": "495",
      },
  ];
	
	// clear out previous content
	$content = $('#content');
	$content.empty();
	
	// setup the slideshow container
	$content.append('<div id="slideshow" />');
	$imgcontainer = $('#slideshow');

	// populate the container
	for(var i = 0; i < images.length; i++){
		img = images[i];
		
		// calculate how much to offset the image with to have et center vertically
		var m_top = ($('#content').height() - img.height)/2;
		
		// setup the outer div that will give us the horizontal alignment
		$div = $('<div></div>').attr('class', 'slideshowimgcontainer');
		
		// setup the image with its properties and append it to the div and container
		$img = $('<img></img>')
					 .attr({
						width: img.width,
						height: img.height,
						src: img.src,
						alt: img.description
						});
		$img.css('marginTop', m_top);
		$div.append($img);
		$imgcontainer.append($div);
	}
	
	// start the slideshow 
	$imgcontainer.cycle();
}

$(document).ready(function() {
	startSlideshow();
});

</script>
