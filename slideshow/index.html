
<!DOCTYPE html>
<html>
<head>
<title>JQuery Cycle Plugin - Basic Demo</title>
<style type="text/css">
.slideshow { height: 232px; width: 232px; margin: auto }
.slideshow img { padding: 15px; border: 1px solid #ccc; background-color: #eee; }
</style>
<!-- include jQuery library -->
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js"></script>
<!-- include Cycle plugin -->
<script type="text/javascript" src="http://cloud.github.com/downloads/malsup/cycle/jquery.cycle.all.latest.js"></script>
<script type="text/javascript">
$(document).ready(function() {
    $('.slideshow').cycle({
		fx: 'fade',
		timeout: 1000
	});
});
</script>
</head>
<body>
	<div class="slideshow">
		<img src="http://forlev.dk/gallery/main.php?g2_view=core.DownloadItem&g2_itemId=61347&g2_serialNumber=2" width="340" height="511" alt="tekst og mere tekst"/>
		<img src="http://forlev.dk/gallery/main.php?g2_view=core.DownloadItem&g2_itemId=61356&g2_serialNumber=2" width="776" height="495"/>
	</div>
</body>
</html>
